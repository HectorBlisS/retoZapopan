{%extends 'base.html'%}

{%block content%}

	<section class="contenedor centrado">
		<h3>¡Consigue fondos para tu gran proyecto!</h3>
		<br><br><br>
<form id="nuevo" class="row panel panel-default" action="." method="post">
	{%csrf_token%}
		<div class="col-md-6 col-md-offset-3 panel-body">

		<div class="row">
		<h4 class="col-md-12">
			¿Cómo se llama tu proyecto?
		</h4>
		<input name="name" required placeholder="Mi fabuloso proyecto" class="form-control input-hg col-md-12" type="text">
		</div>

		<div class="row">
		<h4 class="col-md-12">
			¿Cuanto dinero necesitas?
		</h4>
		<div class="input-group">
		  <span class="input-group-addon">$</span>
		  <input name="goal" required type="number" class="form-control input-hg" placeholder="200000" />
		</div>
		</div>
		<br>
		<input class="btn btn-hg btn-primary" type="submit" value="¡Lanzar mi proyecto!">

		</div> <!-- offset-->

</form>


	</section>

{%endblock content%}
