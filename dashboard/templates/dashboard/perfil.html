{%extends 'base.html'%}

{%block content%}

<section class="contendor centrado">

	<h3>Bienvenido {{request.user.username}}</h3>

	<article class="row">

		<div class="col-md-4 col-md-offset-4 panel panel-default">

			<div class="panel-body">

				{%if not request.user.profile.img%}
				<img class="redonda" width="200" src="https://cdn3.iconfinder.com/data/icons/rcons-user-action/32/girl-512.png">
				{%else%}
				<img src="request.user.profile.img.url">
				{%endif%}

			</div>
		</div>

	</article>

	<article class="row">

		<div class="col-md-4 col-md-offset-4 panel panel-default">

			<div class="panel-body">

				<div class="list-group">
				  <a href="#" class="list-group-item active">
				    <h4 class="list-group-item-heading">List group item heading</h4>
				    {%for p in request.user.projects%}
				    <p class="list-group-item-text">{{p.name}}</p>
				    {%empty%}
				    <a href="#" class="list-group-item list-group-item-danger">a√∫n no haz publicado proyectos</a>
				    {%endfor%}
				  </a>
				</div>

			</div>
		</div>

	</article>



</section>

{%endblock content%}
