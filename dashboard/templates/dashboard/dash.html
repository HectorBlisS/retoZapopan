<section class="contendor centrado">

	<h3 class="demo-panel-title">{{project}} / {{section}}</h3>

	<article class="row">

		{%include 'dashboard/saul.html'%}

		<div class="col-md-6 col-md-offset-1">
			<article class="row">
				<div class="panel col-sm-6">
					<canvas id="myChart" width="400" height="400"></canvas>
				</div>

						<i class="fa fa-share-square-o" aria-hidden="true"></i>
						Enviar avanze a patrocinadores
					</button>
					<button class="btn btn-danger">
						<i class="fa fa-trash" aria-hidden="true"></i>
						Eliminar proyecto
					</button>
				</div>

			</article>
		</div>
	</article>



</section>



<script src="{%static 'bower_components/chart.js/dist/Chart.js'%}"></script>
<script>
    var ctx = $('#myChart');

    	type: 'bar',
    data: {
        labels: ["Semana1", "Semana2", "Semana3", "Semana4", "Semana5", "Semana6"],
        datasets: [{
            label: 'Cantidad vs Semana',
            data: [1200, 1900, 300, 500, 200, 300],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },

    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true

        }
    }

    });
</script>
